<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me page for getting in touch. Fill out the form to reach out for inquiries, feedback, or support.">
    <meta name="keyword" content="contact, form, inquiries, feedback, support">
    <meta name="author" content="smit patel">
    <title>contact me</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
    }
    p {
        text-align: center;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    fieldset {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
    }
    legend {
        font-size: 1.2em;
        font-weight: bold;
        color: #4CAF50;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, textarea, select, button {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
        padding: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    a {
        color: #4CAF50;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
<h1>Contact Me</h1>
<p>Please fill out this form to get in touch with me.</p>
<form action="/submit" method="post">

  <fieldset>
    <legend>Personal information</legend>
        <div class="form-group">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="full_name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="phonenum">phone Number:</label>
            <input type="tel" id="phonenum" name="email" placeholder="Enter your phone number" required>
        </div>
  </fieldset>

  <fieldset>
    <legend>Message Details</legend>

    <div class="form-group">
        <label for="subject">subject:</label>
        <select id="subject" name="subject" required>
          <option value="general">General Inquiry</option>
          <option value="support">support</option>
          <option value="feedback">Feedback</option>
        </select>
    </div>

    <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
    </div>
  </fieldset>

  <div class="form-group">
    <div class="form-group">
        <label>
          <input type="checkbox" name="terms" required>
          I agree to the <a href="#">terms and conditions</a>.
        </label>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
      </div>
  </div>

</form>
</body>
</html>
